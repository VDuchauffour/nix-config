name: Check
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Restore/save Nix cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-lock-${{ hashFiles('**/flake.lock') }}
          restore-prefixes-first-match: |
            nix-${{ runner.os }}-lock-
            nix-${{ runner.os }}-
          gc-max-store-size-linux: 15G
          purge: true
          purge-prefixes: |
            nix-${{ runner.os }}-lock-
            nix-${{ runner.os }}-
          purge-created: 7
          purge-last-accessed: 7
          purge-primary-key: keep
      - name: Check flake
        run: nix flake check --all-systems
