name: Check
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Check flake for nixos
        run: nix flake check nixos/flake.nix
      - name: Check flake for darwin
        run: nix flake check darwin/flake.nix
