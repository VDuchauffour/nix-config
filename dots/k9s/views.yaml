views:
  # Alters the pod view column layout. Uses GVR as key
  v1/pods:
    # Overrides default sort column
    sortColumn: NAME:asc
    columns:
      # - NAMESPACE
      - NAME
      - AGE
      - STATUS
      - READY
      # - IP
      # - NODE

  # Alters the service view column layout
  v1/services:
    columns:
      - AGE
      # - NAMESPACE
      - NAME
      - TYPE
      - CLUSTER-IP
